# Scripts configuration for Home Assistant
# Add your custom scripts here

# Cycle through Focos Cris scene presets
cycle_focos_cocina_scene:
  alias: "Cycle Focos Cocina Scene"
  sequence:
    - service: input_select.select_next
      target:
        entity_id: input_select.focos_cocina_scene
      data:
        cycle: true

# Cycle through Focos Oficina scene presets
cycle_focos_oficina_scene:
  alias: "Cycle Focos Oficina Scene"
  sequence:
    - service: input_select.select_next
      target:
        entity_id: input_select.focos_oficina_scene
      data:
        cycle: true
