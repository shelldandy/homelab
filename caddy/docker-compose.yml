services:
  caddy:
    build: .
    container_name: caddy
    restart: unless-stopped
    environment:
      - CADDY_INGRESS_NETWORKS=caddy_network
      - TZ=America/Mexico_City
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "2019:2019"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_network
    dns:
      - 1.1.1.1
      - 1.0.0.1
    labels:
      # Global options block
      caddy: ""
      # Admin API configuration
      caddy.admin: localhost:2019
      # ACME configuration
      caddy.email: ${ACME_EMAIL}
      caddy.acme_dns: "cloudflare ${CLOUDFLARE_API_TOKEN}"
      # Dynamic DNS configuration
      caddy.dynamic_dns: |
        provider cloudflare {$CLOUDFLARE_API_TOKEN}
        domains {
            bowline.im {
                @ *.bowline.im
            }
        }
        check_interval 5m
        ip_source interface eth0
        ip_source simple_http https://icanhazip.com
        ip_source simple_http https://api64.ipify.org
        dynamic_domains true

volumes:
  caddy_data:
    name: caddy_data
  caddy_config:
    name: caddy_config

networks:
  caddy_network:
    name: caddy_network
    external: true
