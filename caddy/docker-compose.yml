services:
  caddy:
    build: .
    container_name: caddy
    restart: unless-stopped
    environment:
      - CADDY_INGRESS_NETWORKS=caddy_network
      - TZ=America/Mexico_City
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "2019:2019"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_network
    dns:
      - 1.1.1.1
      - 1.0.0.1
    labels:
      # Global options block
      caddy.global.0_email: "${ACME_EMAIL}"
      caddy.global.1_admin: "localhost:2019"

      # Dynamic DNS configuration
      caddy.1_dynamic_dns: ""
      caddy.1_dynamic_dns.provider: "cloudflare ${CLOUDFLARE_API_TOKEN}"
      caddy.1_dynamic_dns.domains.bowline_im: ""
      caddy.1_dynamic_dns.check_interval: "5m"
      caddy.1_dynamic_dns.ip_source.0_interface: "eth0"
      caddy.1_dynamic_dns.ip_source.1_simple_http: "https://icanhazip.com"
      caddy.1_dynamic_dns.ip_source.2_simple_http: "https://api64.ipify.org"
      caddy.1_dynamic_dns.dynamic_domains: "true"

volumes:
  caddy_data:
    name: caddy_data
  caddy_config:
    name: caddy_config

networks:
  caddy_network:
    name: caddy_network
    external: true
