services:
  caddy:
    build: .
    container_name: caddy
    restart: unless-stopped
    environment:
      - CADDY_INGRESS_NETWORKS=caddy_network
      - TZ=America/Mexico_City
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "2019:2019"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_network
    dns:
      - 1.1.1.1
      - 1.0.0.1
    labels:
      # Global options for dynamic DNS
      caddy: ""
      caddy.dynamic_dns: ""
      caddy.dynamic_dns.provider: cloudflare {$CLOUDFLARE_API_TOKEN}
      caddy.dynamic_dns.domains: |
        {
          bowline.im @ *.bowline.im
        }
      # Check every 5 minutes instead of default 30
      caddy.dynamic_dns.check_interval: 5m
      # Use interface eth0 as primary source, fallback to external services
      caddy.dynamic_dns.ip_source: interface eth0
      caddy.dynamic_dns.ip_source_1: simple_http https://icanhazip.com
      caddy.dynamic_dns.ip_source_2: simple_http https://api64.ipify.org
      # Enable dynamic domain discovery
      caddy.dynamic_dns.dynamic_domains: true
      # Global email for ACME
      caddy.email: ${ACME_EMAIL}
      caddy.acme_dns: cloudflare ${CLOUDFLARE_API_TOKEN}
      # Admin API configuration
      caddy.admin: localhost:2019

volumes:
  caddy_data:
    name: caddy_data
  caddy_config:
    name: caddy_config

networks:
  caddy_network:
    name: caddy_network
    external: true
