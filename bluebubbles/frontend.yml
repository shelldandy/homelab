services:
  bluebubbles-frontend:
    image: traefik/whoami
    container_name: comfy-frontend
    networks:
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SUBDOMAIN}.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.services.${SUBDOMAIN}.loadbalancer.server.url=${LOCAL_IP}:1234"

networks:
  frontend:
    external: true
