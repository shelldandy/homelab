services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: ${HOSTNAME:-homelab-tailscale}
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_ROUTES=${TS_ROUTES}
      - TS_EXTRA_ARGS=${TS_EXTRA_ARGS}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=${TS_USERSPACE:-false}
      - TS_ACCEPT_DNS=${TS_ACCEPT_DNS:-true}
      - TS_HOSTNAME=${HOSTNAME:-homelab-tailscale}
    volumes:
      - ${CONFIG_PATH}/tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    networks:
      - frontend
      - backend
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    privileged: ${TS_PRIVILEGED:-false}
    restart: unless-stopped
    labels:
      - "traefik.enable=false"

networks:
  frontend:
    external: true
  backend:
    external: true