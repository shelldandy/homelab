services:
  postgres:
    image: postgres:16-alpine
    container_name: grow-buddy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-development}
    volumes:
      - ${CONFIG_PATH}/db:/var/lib/postgresql/data
    labels:
      - "docker-volume-backup.stop-during-backup=true"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-development}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grow-buddy

  grow-buddy:
    image: code.bowline.im/bowlinedandy/grow-buddy:latest
    container_name: grow-buddy
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-development}
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-development}
    ports:
      - "4200:3000"
    volumes:
      # Mount uploads directory for persistent media storage
      - ${CONFIG_PATH}/uploads:/var/lib/postgresql/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - grow-buddy
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SUBDOMAIN}.rule=Host(`${SUBDOMAIN}.bowline.im`)"
      - "traefik.http.services.${SUBDOMAIN}.loadbalancer.server.port=3000"
      - "docker-volume-backup.stop-during-backup=true"

networks:
  grow-buddy:
  frontend:
    external: true
