services:
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    restart: unless-stopped
    ports:
      - "53:53/tcp" # DNS needs to remain exposed
      - "53:53/udp" # DNS needs to remain exposed
    expose:
      - 3000 # Admin interface
      - 80 # HTTP interface
    volumes:
      - adguard_work:/opt/adguardhome/work
      - adguard_conf:/opt/adguardhome/conf
    networks:
      - caddy_network
      - adguard_net
    labels:
      caddy: |
        adguard.bowline.im {
          @local_only {
            remote_ip private_ranges
          }
          handle {
            header {
              X-Frame-Options "SAMEORIGIN"
              X-Robots-Tag "noindex, nofollow"
            }
          }
          reverse_proxy {{upstreams 3000}}
          respond @local_only "Access denied" 403
          tls {
            dns cloudflare $CLOUDFLARE_API_TOKEN
            protocols tls1.3
          }
        }
networks:
  caddy_network:
    external: true
  adguard_net:
    driver: bridge

volumes:
  adguard_work:
  adguard_conf:
