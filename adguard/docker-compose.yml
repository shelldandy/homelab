services:
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    restart: unless-stopped
    ports:
      - "53:53/tcp" # DNS needs to remain exposed
      - "53:53/udp" # DNS needs to remain exposed
    expose:
      - 3000 # Admin interface
      - 80 # HTTP interface
    volumes:
      - adguard_work:/opt/adguardhome/work
      - adguard_conf:/opt/adguardhome/conf
    networks:
      - caddy_network
      - adguard_net
    labels:
      caddy: adguard.bowline.im
      caddy.reverse_proxy: "{{upstreams 3000}}"
      caddy.tls: |
        tls {
          dns cloudflare {$CLOUDFLARE_API_TOKEN}
          protocols tls1.3
        }
      caddy.header: |
        header {
          X-Frame-Options "SAMEORIGIN"
          X-Robots-Tag "noindex, nofollow"
        }
      caddy.handle: |
        @local_only {
          remote_ip private_ranges
        }
        handle {
          @not_local not remote_ip private_ranges
          respond @not_local "Access denied" 403
        }
networks:
  caddy_network:
    external: true
  adguard_net:
    driver: bridge

volumes:
  adguard_work:
  adguard_conf:
