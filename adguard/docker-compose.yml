services:
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - adguard_work:/opt/adguardhome/work
      - adguard_conf:/opt/adguardhome/conf
    networks:
      - frontend
      - adguard_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adguard.rule=Host(`adguard.bowline.im`)"
      - "traefik.http.services.adguard.loadbalancer.server.port=80"  # Add this line (AdGuard's default web UI port)
      - "traefik.http.routers.adguard.entrypoints=websecure"
      - "traefik.http.routers.adguard.tls=true"
      - "traefik.http.routers.adguard.tls.certresolver=myresolver"
      - "traefik.http.routers.adguard.middlewares=global-chain"
      - "traefik.docker.network=frontend"

volumes:
  adguard_work:
  adguard_conf:

networks:
  frontend:
    external: true
  adguard_net:
