services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    env_file:
      - ./.env
    volumes:
      - jellyfin_config:/config
      - jellyfin_cache:/cache
      - /mnt/plexiglass:/media # Using same media location
    devices:
      - /dev/dri:/dev/dri # For Intel/AMD GPU transcoding
      - /dev/bus/usb:/dev/bus/usb
    networks:
      - frontend
      - jellyfin_net
    ports:
      - "8096:8096"
      - "8920:8920"
      - "7359:7359/udp"
      #- "1900:1900/udp"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SUBDOMAIN}.rule=Host(`${SUBDOMAIN}.bowline.im`)"
      - "traefik.http.services.${SUBDOMAIN}.loadbalancer.server.port=8096"
      - "traefik.http.routers.${SUBDOMAIN}.middlewares=global-chain"

volumes:
  jellyfin_config:
  jellyfin_cache:

networks:
  frontend:
    external: true
  jellyfin_net:
