services:
  web:
    image: ghcr.io/hoarder-app/hoarder:${HOARDER_VERSION:-release}
    container_name: hoarder
    restart: unless-stopped
    volumes:
      - data:/data
    expose:
      - 3000
    env_file:
      - .env
    environment:
      MEILI_ADDR: http://meilisearch:7700
      BROWSER_WEB_URL: http://chrome:9222
      DATA_DIR: /data
    networks:
      - frontend
      - hoarder
    labels:
      - "traefik.enable=true"
      # HTTPS router
      - "traefik.http.routers.hoard.rule=Host(`hoard.bowline.im`)"
      - "traefik.http.routers.hoard.entrypoints=websecure"
      - "traefik.http.routers.hoard.tls.certresolver=myresolver"
      - "traefik.http.routers.hoard.middlewares=global-chain"
      - "traefik.http.services.hoard.loadbalancer.server.port=3000"
      - "traefik.docker.network=frontend"

  chrome:
    image: gcr.io/zenika-hub/alpine-chrome:123
    restart: unless-stopped
    command:
      - --no-sandbox
      - --disable-gpu
      - --disable-dev-shm-usage
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
      - --hide-scrollbars
    networks:
      - hoarder

  meilisearch:
    image: getmeili/meilisearch:v1.6
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meilisearch:/meili_data
    networks:
      - hoarder

volumes:
  meilisearch:
  data:

networks:
  frontend:
    external: true
  hoarder:
    name: hoarder_network
