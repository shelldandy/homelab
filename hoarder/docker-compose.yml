services:
  web:
    image: ghcr.io/hoarder-app/hoarder:${HOARDER_VERSION:-release}
    container_name: hoarder
    restart: unless-stopped
    volumes:
      - data:/data
    expose:
      - 3000
    env_file:
      - .env
    environment:
      MEILI_ADDR: http://meilisearch:7700
      BROWSER_WEB_URL: http://chrome:9222
      DATA_DIR: /data
    networks:
      - caddy_network
      - hoarder
    labels:
      # Basic site config
      caddy: hoard.bowline.im

      # Handle root path explicitly
      caddy.handle.0_route: "/"
      caddy.handle.0_route.reverse_proxy: "hoarder:3000"

      # Handle Next.js routes
      caddy.handle.1_route: "/_next/*"
      caddy.handle.1_route.reverse_proxy: "hoarder:3000"

      # Handle API routes
      caddy.handle.2_route: "/api/*"
      caddy.handle.2_route.reverse_proxy: "hoarder:3000"

      # Handle all other paths
      caddy.handle.3_route: "*"
      caddy.handle.3_route.reverse_proxy: "hoarder:3000"

      # Set common headers
      caddy.handle.3_route.reverse_proxy.header_up.0: "Host {http.request.host}"
      caddy.handle.3_route.reverse_proxy.header_up.1: "X-Real-IP {http.request.remote}"
      caddy.handle.3_route.reverse_proxy.header_up.2: "X-Forwarded-For {http.request.remote}"
      caddy.handle.3_route.reverse_proxy.header_up.3: "X-Forwarded-Proto {http.request.scheme}"

      # TLS configuration
      caddy.tls.protocols: tls1.3

  chrome:
    image: gcr.io/zenika-hub/alpine-chrome:123
    restart: unless-stopped
    command:
      - --no-sandbox
      - --disable-gpu
      - --disable-dev-shm-usage
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
      - --hide-scrollbars
    networks:
      - hoarder

  meilisearch:
    image: getmeili/meilisearch:v1.6
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meilisearch:/meili_data
    networks:
      - hoarder

volumes:
  meilisearch:
  data:

networks:
  caddy_network:
    external: true
  hoarder:
    name: hoarder_network
